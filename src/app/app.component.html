<div>
  <h1 class="title has-text-centered pt-3 has-text-white">{{title}}</h1>
  <hr/>
  <app-add-task *ngIf="showAdd" (hideAddTask)="toggleAddTask()" (addTask)="addNewTask($event)"></app-add-task>
  <div class="columns px-4 has-text-centered">
    <div class="column leftBorder">
      <div class="row my-2">
        <div class="subtitle has-text-white">Pending Tasks
          <div class="button is-small has-text-right" (click)="toggleAddTask()">Add Task</div>
        </div>
      </div>
      <div *ngFor="let task of pendingTasks">
        <app-status-card (changedStatus)="statusChanged($event)" taskId={{task.id}} status={{task.status}} title={{task.title}} description={{task.description}}></app-status-card>
        <br>
      </div>
    </div>
    <div class="column leftBorder"> 
      <div class="subtitle has-text-white">In Progress Tasks</div>
      <div *ngFor="let task of inProgressTasks">
        <app-status-card (changedStatus)="statusChanged($event)" taskId={{task.id}} status={{task.status}} title={{task.title}} description={{task.description}}></app-status-card>
        <br>
      </div>
    </div>
    <div class="column"> 
      <div class="subtitle has-text-white">Completed Tasks</div>
      <div *ngFor="let task of completeTasks">
        <app-status-card (changedStatus)="statusChanged($event)" taskId={{task.id}} status={{task.status}} title={{task.title}} description={{task.description}}></app-status-card>
        <br>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
