<div class="card" [ngClass]="statusClass">
    <div class="card-header">
        <div class="card-header-title is-centered">
            {{ title }}
        </div>
    </div>
    <div class="card-content">
        <div class="columns">
            <div class="column">
                {{ description }}
            </div>
            <div class="dropdown" [ngClass]="isActive ? 'is-active': ''">
                <div class="dropdown-trigger">
                    <button (click)="change()" class="button is-small" aria-haspopup="true" aria-controls="dropdown-menu">
                        <span>Change Status</span>
                        <span class="icon is-small">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                    <div class="dropdown-content">
                        <a (click)="changeStatus(taskId, status, 'inprogress')" class="dropdown-item" [ngClass]="status === 'inprogress' ? 'is-active': ''">
                            InProgress
                        </a>
                        <a *ngIf="status !== 'completed'" (click)="changeStatus(taskId, status, 'pending')" class="dropdown-item" [ngClass]="status === 'pending' ? 'is-active': ''">
                            Pending
                        </a>
                        <a *ngIf="status !== 'pending'" (click)="changeStatus(taskId, status, 'completed')" class="dropdown-item" [ngClass]="status === 'completed' ? 'is-active': ''">
                            Completed
                        </a>
                        <a *ngIf="status === 'completed'"  (click)="changeStatus(taskId, status, 'delete')" class="dropdown-item">
                            Delete Task
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
